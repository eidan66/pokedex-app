name: Client CI Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  install_dependencies_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: List Directory Structure for Debugging
        run: ls -R
        # This step helps verify where the client directory is located

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            client/node_modules
            client/.yarn/cache
          key: ${{ runner.os }}-node-${{ hashFiles('client/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: cd client && yarn --immutable-cache
        # Verify that the 'client' directory exists and is correct

  run_tests_client:
    runs-on: ubuntu-latest
    needs: install_dependencies_client
    steps:
      - uses: actions/checkout@v4
      - name: List Directory Structure
        run: ls -R
        working-directory: client
        # Adjust this based on the actual location of the 'client' directory

      - name: Run Client Tests
        working-directory: client
        run: yarn test
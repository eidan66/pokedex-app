name: Client CI Workflow

on:
  push:
    branches:
      - main
    paths:
      - '<rootDir>/client/**'
  pull_request:
    branches:
      - main
    paths:
      - '<rootDir>/client/**'

permissions:
  contents: read

jobs:
  install_dependencies_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            <rootDir>/client/node_modules
            <rootDir>/client/.yarn/cache
          key: ${{ runner.os }}-node-${{ hashFiles('<rootDir>/client/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: cd client && yarn --frozen-lockfile

  run_tests_client:
    runs-on: ubuntu-latest
    needs: install_dependencies_client
    steps:
      - name: Run Client Tests
        run: cd client && yarn jest
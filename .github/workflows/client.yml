name: Client CI Workflow

on:
  push:
    branches:
      - main
    paths:
      - 'client/**'
  pull_request:
    branches:
      - main
    paths:
      - 'client/**'

permissions:
  contents: read

jobs:
  install_dependencies_client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            client/node_modules
            client/.yarn/cache
          key: ${{ runner.os }}-node-${{ hashFiles('client/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: cd client && yarn --immutable-cache

  run_tests_client:
    runs-on: ubuntu-latest
    needs: install_dependencies_client
    steps:
      - name: Check PWD
        run: pwd
      - name: Run Client Tests
        run: yarn test
permissions:
  contents: read

name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Watchman
        run: sudo apt-get install -y watchman

      - name: Install Dependencies
        run: yarn

      - name: Run Tests
        run: yarn test
